[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gswarm-profiler"
version = "0.1.0"
description = "Multi-node multi-GPU profiler"
authors = [
    {name = "Chivier Humber", email = "chivier.humber@outlook.com"}
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "typer[all]>=0.9.0",
    "nvitop>=1.3.0",
    "websockets>=11.0.3",
    "loguru>=0.7.0",
    "aiofiles>=23.1.0",
    "requests>=2.32.3",
    "rich>=14.0.0",
]

[project.scripts]
gswarm-profiler = "gswarm_profiler.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["gswarm_profiler"]

[dependency-groups]
dev = [
    "matplotlib>=3.7.5",
    "numpy>=1.24.4",
]
